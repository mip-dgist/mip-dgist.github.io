<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <!-- DNA double helix on the left - first strand (winding up) -->
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 1.5 Q4 3.5 3 5.5 Q4 7.5 3 9.5 Q4 11.5 3 13.5 Q4 15.5 3 17.5 Q4 19.5 3 21.5 Q4 23.5 3 24" opacity="0.9"/>
  <!-- DNA double helix on the left - second strand (winding down) -->
  <path stroke-linecap="round" stroke-linejoin="round" d="M5 1.5 Q4 3.5 5 5.5 Q4 7.5 5 9.5 Q4 11.5 5 13.5 Q4 15.5 5 17.5 Q4 19.5 5 21.5 Q4 23.5 5 24" opacity="0.9"/>
  <!-- Horizontal connectors between DNA strands -->
  <line x1="3.5" y1="5.5" x2="4.5" y2="5.5" stroke="currentColor" stroke-width="1.2" opacity="0.9"/>
  <line x1="3.5" y1="11.5" x2="4.5" y2="11.5" stroke="currentColor" stroke-width="1.2" opacity="0.9"/>
  <line x1="3.5" y1="17.5" x2="4.5" y2="17.5" stroke="currentColor" stroke-width="1.2" opacity="0.9"/>
  
  <!-- AI Chip/Processor in center (rounded rectangle) -->
  <rect x="9" y="7" width="8" height="10" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- "AI" text inside chip - using path for better control -->
  <text x="13" y="13.5" font-family="Arial, Helvetica, sans-serif" font-size="5.5" font-weight="bold" fill="currentColor" text-anchor="middle" dominant-baseline="middle" letter-spacing="0.5">AI</text>
  
  <!-- Circuit connection lines with circular nodes -->
  <!-- Top center -->
  <line x1="13" y1="7" x2="13" y2="4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="13" cy="3.5" r="0.8" fill="currentColor"/>
  
  <!-- Right center horizontal -->
  <line x1="17" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="20.5" cy="12" r="0.8" fill="currentColor"/>
  
  <!-- Top right diagonal -->
  <line x1="16.5" y1="8" x2="19" y2="5.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="19.5" cy="5" r="0.8" fill="currentColor"/>
  
  <!-- Bottom center -->
  <line x1="13" y1="17" x2="13" y2="20" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="13" cy="20.5" r="0.8" fill="currentColor"/>
  
  <!-- Bottom right diagonal -->
  <line x1="16.5" y1="16" x2="19" y2="18.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="19.5" cy="19" r="0.8" fill="currentColor"/>
</svg>
